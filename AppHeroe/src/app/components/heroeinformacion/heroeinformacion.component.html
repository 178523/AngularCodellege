<div class="row">
    <div class="col-6">
        <h1>{{HeroeFiltrado.nombre}}</h1>
    </div>
    <div class="col-3"></div>
    <div class="col-3">
        <button type="button" name="" (click)="HeroesHome()" id="" class="btn btn-primary btn-lg btn-block ">Regresar</button>
    </div>
</div>
<div class="row ">
    <div class="col-6 ">
        <img class="card-img-top" [src]="HeroeFiltrado.img" alt="Card image cap">
    </div>
    <div class="col-6 ">
        <p>
            {{HeroeFiltrado.bio}}
        </p>
        <p>
            Fecha de aparici√≥n: {{HeroeFiltrado.aparicion}}
        </p>
        <p *ngIf="HeroeFiltrado.casa=='DC'">
            <img src="./../../../assets/img/dc.png" alt="">
        </p>
        <p *ngIf="HeroeFiltrado.casa=='Marvel'">
            <img src="./../../../assets/img/marvel.png" alt="">
        </p>
    </div>
</div>
