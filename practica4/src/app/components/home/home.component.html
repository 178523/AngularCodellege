<app-loading *ngIf="loading"></app-loading>
<div class="jumbotron mt-4" *ngIf="!loading">
    <div id="myCarousel" class="carousel slide h-75 w-100" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner d-block w-100">
            <div class="item active">
                <img src="./../../../assets/images/slider1.jpg" alt="Chania">
                <div class="carousel-caption">
                </div>
            </div>

            <div class="item">
                <img src="./../../../assets/images/slider2.png" alt="Chicago">
                <div class="carousel-caption">
                </div>
            </div>

            <div class="item">
                <img src="./../../../assets/images/slider3.jpg" alt="New York">
                <div class="carousel-caption">
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
