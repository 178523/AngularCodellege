<div class="row text-right">
    <div class="col-12">
        <button type="button" name="" id="" class="btn btn-outline-success btn-lg mt-3">Regresar</button>
    </div>
</div>
<div class="row text-light mt-1">
    <div class="col-6 mt-1">
        <img id="artista" [src]="Artist.images[1].url" class="img-thumbnail rounded-circle" alt="">
    </div>
    <div class="col-6">
        <h4 id="subtitle">Artista</h4>
        <h1 id="titulo"><b>{{Artist.name}}</b></h1>
        <h1 id="subtitle">Popularidad: {{Artist.popularity}}</h1>
    </div>

</div>
<div class="row mt-5">
    <div class="col-12">
        <table class="table text-light text-center">
            <thead>
                <tr class="text-light">
                    <th>#</th>
                    <th>Foto</th>
                    <th>Canci√≥n</th>
                    <th>Popularidad</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-light text-center" *ngFor="let track of topTracks; let i= index">
                    <td> {{i+1}}</td>
                    <td> <img [src]="track.album.images[2].url" class="img-thumbnail rounded-circle" alt=""></td>
                    <td>{{track.name}}</td>
                    <td>{{track.popularity}}</td>
                    <td><iframe [src]="track.uri|domSanatizer:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0"></iframe></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
